<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>

    <link rel="icon" href="./resources/images/amazon_title-bar-logo-jpg.jpg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">


</head>
<body>

    <div class="navbar">

        <div class="nav-left navbar-parts">
            <div class="nav-logo-div nav-items border-class nav-elements">
                <div class="brand-logo"></div>
            </div>
    
            <div class="nav-address border-class">
    
                <div class="nav-add-first">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
    
                <div class="nav-add-second nav-elements">
                    <p class="add-deliver-txt">Deliver To</p>
                    <p class="add-country">India</p>
                </div>
    
    
            </div> 

        </div>


        <div class="navbar-middle-fill">

            <div class="nav-search">
                <select name="departments" class="nav-search-departments nav-elements" id="nav-search-departments-id">
                    <option value="all">All</option>
                </select>


                <input type="text" placeholder="Search Amazon" class="nav-search-input">

                
                <div class="search-go">
                    <input type="submit" class="nav-search-searchIcon" tabindex="0" value="Go" >

                </div>

            </div>

        </div>


        <div class="nav-right">

            <div class="nav-signin border-class nav-elements">
                <p class="nav-upper-pos-text"><span>Hello, sign-in</span></p>
                <p class="nav-lower-pos-text">Account & Lists</p>
            </div>

            <div class="nav-return border-class  nav-elements">
                <p class="nav-upper-pos-text"><span>Returns</span></p>
                <p class="nav-lower-pos-text">& Orders</p>
            </div>

            <div class="nav-cart nav-elements border-class">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="nav-lower-pos-text">Cart</p>
            </div>

        </div>





        
    </div>


    


    
</body>
</html>
